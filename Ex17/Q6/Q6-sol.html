<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple DOM Manipulation</title>
  </head>
  <body>
    <h1 id="main-title">Welcome to DOM Manipulation</h1>
    <div id="content">
      <p class="paragraph">This is the first paragraph.</p>
      <p class="paragraph">This is the second paragraph.</p>
      <ul id="list">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
      </ul>
    </div>
    <button id="add-item">Add Item</button>
  </body>
  <script>
    let titleElements = document.getElementById("main-title").textContent = "DOM Manipulation Mastery";
    let pElements = document.getElementsByClassName("paragraph");
    for (let i = 0; i < pElements.length; i++) {
      pElements[i].style.backgroundColor = "yellow";
    }
    
    let newItem = document.createElement("li");
    let buttonElement = document.getElementById("add-item");
    newItem.textContent = "New Item";  
    list.appendChild(newItem);
    buttonElement.onclick = function () {
      let newItem = document.createElement("li");
      newItem.textContent = "Item " + (list.childElementCount);
      list.appendChild(newItem);
    };
</script>

</html>
