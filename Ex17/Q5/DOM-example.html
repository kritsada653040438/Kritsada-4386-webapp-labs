<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Simple DOM example</title>
    </head>
    <body>
        <section>
            <img src="https://building.kku.ac.th/wp-content/uploads/2019/08/Th_color.png" alt="KKU">
            <p>Here we will add a link to the 
                <a href="http://www.kku.ac.th">KKU</a></p>
        </section>
    </body>
        <script>  
            var img = document.querySelectorAll('img')[0];
            img.src = 'en-kku.jpg';
            img.onclick = function() {
                win=window.open('http://www.kku.ac.th','_blank');
            }
           var pp = document.getElementsByTagName("p");
            pp[0].textContent = "We hope you enjoy leraning";
            pp[0].style.backgroundColor = 'black';
            pp[0].style.color = 'white';
            pp[0].style.inlineSize = '740px';
            pp[0].style.fontSize = '20px';
            pp[0].style.textAlign = 'center';
            pp[0].style.padding = '10px';
        </script>
</html>
