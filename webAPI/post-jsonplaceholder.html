<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Adding a new post</h1>
    <p id="block"></p>
    <p id="newpost"></p>
    <script>
      fetch("https://jsonplaceholder.typicode.com/posts", {
        method: "POST",
        body: JSON.stringify({
          userId: 11,
          title: "Volleyball game this evening!",
          body: "The game is beetwen Thailand and Vietnam.",
        }),
        headers: {
          "Content-type": "application/json; charset=UTF-8",
        },
      })
        .then((response) => response.json())
        .then((json) => {
          const responseDiv = document.getElementById("block");
          responseDiv.innerText = JSON.stringify(json);
          const newpost = document.getElementById("newpost");
          newpost.innerText = "The new post has title as" + json.title + " and body as " + json.body;
        });
    </script>
  </body>
</html>
